<body>
  <div class="card mb-3 perfume-content rounded" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-6">
        <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start perfume" alt="perfume-image">
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <p class="para1">PERFUME</p>
          <h1 class="card-title heading1">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text para2">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <h1 class="heading2">$149.99 <span>$169.99</span></h1>
            <div class="d-grid">
            <button type="button" class="btn btn-success"><img src="images/icon-cart.svg"> Add to Cart</button>
            <footer>
              <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Syeda Arooj Fatima</a>.
              </div>
            </footer> 
        </div>
      </div>
    </div>
  </div>
